<h1>{{ page.current }}</h1>
<ul>
    <li><a href="{{ url.original }}">首页</a></li>
    <li><a href="{{ url.previous }}">上一页</a></li>
    {% for page_num, url in url.loop.items %}
        <li><a href="{{ url }}" style="color: {% if page_num == page.current %} red; {% endif %}">{{ page_num }}|{{ page.current }}</a></li>
    {% endfor %}
    <li><a href="{{ url.next }}">下一页</a></li>
    <li><a href="{{ url.finished }}">尾页</a></li>
</ul>
